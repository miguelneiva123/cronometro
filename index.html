<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cronômetro de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    let count = 0;
    let total = 0;
    let interval = null;
    let laps = [];
    let lapIndex = 1;
    let lapStart = null;
    let sessionStart = null;
    let sessionEnd = null;
    let lastLapTime = null;

    // Função para formatar o tempo em hmim (100 minutos por hora)
    function formatTimeHMIM(minutes) {
      const hours = Math.floor(minutes / 100);
      const mins = minutes % 100;
      return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
    }

    function startSession() {
      if (interval) return; // Se já está a contar, não faz nada
      if (!sessionStart) {
        sessionStart = new Date();
        lapStart = new Date();
      }
      interval = setInterval(() => {
        count++;
        atualizarDisplay();
      }, 600);  // Incrementa a cada 600ms (aproximadamente 0.1 minutos)
      atualizarDisplay();
      atualizarSessionInfo();
    }

    function stopSession() {
      if (!interval) return;
      clearInterval(interval);
      interval = null;
      sessionEnd = new Date();
      atualizarSessionInfo();
    }

    function lap() {
      if (!interval) return;
      let now = new Date();
      laps.push({
        numero: lapIndex,
        tempo: count,
        inicio: lapStart,
        fim: now
      });
      total += count;
      count = 0;
      lapIndex++;
      lapStart = now;
      lastLapTime = new Date();
      atualizarDisplay();
      atualizarLaps();
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      count = 0;
      total = 0;
      laps = [];
      lapIndex = 1;
      sessionStart = null;
      sessionEnd = null;
      lapStart = null;
      lastLapTime = null;
      atualizarDisplay();
      atualizarLaps();
      atualizarSessionInfo();
    }

    function atualizarDisplay() {
      document.getElementById("display").textContent = formatTimeHMIM(count);
      document.getElementById("total").textContent = formatTimeHMIM(total);
    }

    function atualizarLaps() {
      const lista = document.getElementById("laps");
      lista.innerHTML = "";
      laps.slice().reverse().forEach(l => {
        const li = document.createElement("li");
        li.innerHTML =
          "<span class='lap-result'>#" + l.numero + " - " + formatTimeHMIM(l.tempo) + "</span> " +
          "<span class='lap-time'>(Início: " + formatTimeHMIM(Math.floor((l.inicio - sessionStart) / 60000)) +
          " | Fim: " + formatTimeHMIM(Math.floor((l.fim - sessionStart) / 60000)) + ")</span>";
        lista.appendChild(li);
      });
    }

    function atualizarSessionInfo() {
      document.getElementById("sessionStart").textContent = formatTimeHMIM(Math.floor((sessionStart ? (new Date() - sessionStart) / 60000 : 0)));
      document.getElementById("sessionEnd").textContent = sessionEnd ? formatTimeHMIM(Math.floor((sessionEnd - sessionStart) / 60000)) : "--:--";
    }

    // Verifica e ajusta o cronômetro ao reiniciar a página (usando a hora de início)
    window.onload = function() {
      if (sessionStorage.getItem('startTime')) {
        sessionStart = new Date(parseInt(sessionStorage.getItem('startTime')));
        lapStart = new Date(parseInt(sessionStorage.getItem('lapStart')));
        count = parseInt(sessionStorage.getItem('currentTime'));
        total = parseInt(sessionStorage.getItem('totalTime'));
        laps = JSON.parse(sessionStorage.getItem('laps') || "[]");
        lapIndex = parseInt(sessionStorage.getItem('lapIndex')) || 1;
        lastLapTime = sessionStorage.getItem('lastLapTime') ? new Date(parseInt(sessionStorage.getItem('lastLapTime'))) : null;
        atualizarDisplay();
        atualizarLaps();
        atualizarSessionInfo();
        if (sessionStart) startSession();
      }
    }

    // Salva o estado do cronômetro (horas, laps, etc) para restaurar após fechar a página ou reiniciar
    window.onbeforeunload = function() {
      sessionStorage.setItem('startTime', sessionStart ? sessionStart.getTime() : 0);
      sessionStorage.setItem('lapStart', lapStart ? lapStart.getTime() : 0);
      sessionStorage.setItem('currentTime', count);
      sessionStorage.setItem('totalTime', total);
      sessionStorage.setItem('laps', JSON.stringify(laps));
      sessionStorage.setItem('lapIndex', lapIndex);
      sessionStorage.setItem('lastLapTime', lastLapTime ? lastLapTime.getTime() : 0);
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      background: #ffffff;
      font-size: 1rem;
    }

    .label {
      font-size: 0.9rem;
      color: #333;
    }

    .value {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #111;
    }

    .session-info {
      font-size: 0.75rem;
      margin: 0.3rem 0;
    }

    button {
      font-size: 1rem;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
    }

    .fixed-lap {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 1rem auto;
      max-width: 800px;
      text-align: left;
    }

    li {
      background: #f8f8f8;
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      border-left: 4px solid #28a745;
      font-size: 1rem;
    }

    .lap-result {
      font-size: 1.6rem;
      font-weight: bold;
      color: #222;
    }

    .lap-time {
      font-size: 0.65rem;
      color: #555;
      margin-left: 0.5rem;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1.1rem;
        padding: 1rem;
      }

      .value {
        font-size: 3rem;
      }

      .fixed-lap {
        font-size: 1.4rem;
        padding: 0.9rem 2rem;
      }

      li {
        font-size: 1rem;
      }

      .lap-result {
        font-size: 1.8rem;
      }

      .lap-time {
        font-size: 0.8rem;
      }

      .session-info {
        font-size: 0.9rem;
      }

      button {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="label">Atual</div>
  <span id="display" class="value">0000</span>

  <div class="label">Total</div>
  <span id="total" class="value">0000</span>

  <div class="session-info">Sessão Início: <span id="sessionStart">--:--</span></div>
  <div class="session-info">Sessão Fim: <span id="sessionEnd">--:--</span></div>

  <div class="controls">
    <button onclick="startSession()">Start</button>
    <button onclick="stopSession()">Stop Sessão</button>
    <button onclick="reset()">Resetar</button>
  </div>

  <ul id="laps"></ul>

  <button class="fixed-lap" onclick="lap()">Adicionar Tarefa</button>
</body>
</html>
