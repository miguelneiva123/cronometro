<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro HMIM</title>
  <script>
    let count = 0;
    let total = 0;
    let interval = null;
    let tarefas = [];

    function start() {
      if (interval) return;
      interval = setInterval(() => {
        count++;
        atualizarDisplay();
      }, 600);
    }

    function stop() {
      if (!interval) return;
      clearInterval(interval);
      interval = null;
      const descricao = prompt("Descrição da tarefa:");
      if (descricao) {
        tarefas.push({ tempo: count, descricao });
        total += count;
        count = 0;
        atualizarDisplay();
        atualizarLista();
      }
    }

    function atualizarDisplay() {
      document.getElementById("display").textContent = count.toString().padStart(4, '0');
      document.getElementById("total").textContent = total.toString().padStart(4, '0');
    }

    function atualizarLista() {
      const lista = document.getElementById("tarefas");
      lista.innerHTML = "";
      tarefas.forEach(t => {
        const li = document.createElement("li");
        li.textContent = `${t.tempo} hmim - ${t.descricao}`;
        lista.appendChild(li);
      });
    }
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; background: #f2f2f2; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    button { font-size: 1.1rem; margin: 0.5rem; padding: 0.5rem 1rem; }
    .info { font-size: 1.2rem; margin: 1rem 0; }
    .fixed-lap {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    ul { list-style: none; padding: 0; max-width: 600px; margin: 1rem auto; }
    li { background: white; margin: 0.3rem 0; padding: 0.5rem; border-left: 4px solid #28a745; }
  </style>
</head>
<body>
  <h1>Cronômetro HMIM</h1>
  <div class="info">Tempo atual: <span id="display">0000</span> hmim</div>
  <div class="info">Tempo total: <span id="total">0000</span> hmim</div>
  <button onclick="start()">Iniciar</button>
  <button class="fixed-lap" onclick="stop()">Adicionar Tarefa</button>

  <ul id="tarefas"></ul>
</body>
</html>
